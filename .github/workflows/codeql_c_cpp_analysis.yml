name: CodeQL C/C++ Analysis

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  security-events: write

jobs:
  codeql:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: false

      - name: Trust working directory
        run: |
          git config --global --add safe.directory "${GITHUB_WORKSPACE}"

      - name: Init & update submodules except portal/
        run: |
          submodules=$(git config --file .gitmodules --get-regexp path \
                       | awk '$2 != "portal" { print $2 }')
          git submodule init
          for sub in $submodules; do
            git submodule update --init --recursive --depth 1 "$sub"
          done

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: c-cpp
          build-mode: manual

      - name: Build project
        run: |
          export PATH=$(pwd)/core/ten_gn:$PATH
          go env -w GOFLAGS="-buildvcs=false"
          go1.20.12 download
          rustup default nightly

          tgn gen linux x64 debug -- \
            is_clang=false log_level=1 enable_serialized_actions=true \
            ten_enable_serialized_rust_action=true ten_rust_enable_gen_cargo_config=false \
            ten_enable_cargo_clean=true ten_enable_go_lint=true \
            ten_enable_rust_incremental_build=false ten_manager_enable_frontend=false \
            ten_enable_integration_tests_prebuilt=false ten_enable_ffmpeg_extensions=true

          tgn build linux x64 debug

      - name: Analyze with CodeQL
        uses: github/codeql-action/analyze@v2
