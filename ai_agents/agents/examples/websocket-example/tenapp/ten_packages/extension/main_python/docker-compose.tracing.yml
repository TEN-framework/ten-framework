# Docker Compose for TEN Agent Tracing Backend
#
# Usage:
#   docker-compose -f docker-compose.tracing.yml up -d
#
# Access:
#   - Jaeger UI: http://localhost:16686
#   - OTLP gRPC: localhost:4317
#   - OTLP HTTP: localhost:4318

version: '3.8'

services:
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: ten-agent-jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      # Jaeger UI
      - "16686:16686"
      # OTLP gRPC receiver
      - "4317:4317"
      # OTLP HTTP receiver
      - "4318:4318"
      # Jaeger thrift compact (optional)
      - "6831:6831/udp"
    restart: unless-stopped

