[build]
  command = "pnpm run build"
  publish = "out"

[[redirects]]
  from = "/api/token/*"
  to = "https://agent.theten.ai/api/token/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/api/agents/*"
  to = "https://agent.theten.ai/api/agents/:splat"
  status = 200
  force = true

# Serve the SPA from /live2d by rewriting to the built index
[[redirects]]
  from = "/live2d"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/live2d/"
  to = "/index.html"
  status = 200

# Allow deep links under /live2d to resolve to static assets
[[redirects]]
  from = "/live2d/models/*"
  to = "https://ten-framework-assets.s3.amazonaws.com/live2d-models/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/live2d/*"
  to = "/:splat"
  status = 200

[[headers]]
  for = "/api/*"
  [headers.values]
    Cache-Control = "no-store"

[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self'; connect-src 'self' https://agent.theten.ai https://api.theten.ai https://ten-framework-assets.s3.amazonaws.com https://*.agora.io https://*.sd-rtn.com wss://*.agora.io wss://*.sd-rtn.com; img-src 'self' data: blob: https://ten-framework-assets.s3.amazonaws.com; script-src 'self' 'unsafe-inline' 'unsafe-eval' 'wasm-unsafe-eval' blob:; worker-src 'self' blob:; style-src 'self' 'unsafe-inline'; font-src 'self' https://fonts.gstatic.com;"

[[headers]]
  for = "/lib/*.js"
  [headers.values]
    Content-Type = "application/javascript"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/lib/*.json"
  [headers.values]
    Content-Type = "application/json"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/lib/*.wasm"
  [headers.values]
    Content-Type = "application/wasm"
    Cache-Control = "public, max-age=31536000, immutable"

[[redirects]]
  from = "/"
  to = "/live2d/"
  status = 301
  force = true

[[redirects]]
  from = "/_next/*"
  to = "/_next/:splat"
  status = 200

[[redirects]]
  from = "/live2d/_next/*"
  to = "/live2d/_next/:splat"
  status = 200

[[redirects]]
  from = "/lib/*"
  to = "/lib/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/live2d/lib/*"
  to = "/lib/:splat"
  status = 200
  force = true

[context.production.environment]
  NEXT_PUBLIC_API_BASE_URL = "/api/agents"
  NEXT_PUBLIC_LIVE2D_REMOTE_MODELS_BASE_URL = "/live2d/models"

[context.deploy-preview.environment]
  NEXT_PUBLIC_API_BASE_URL = "/api/agents"
  NEXT_PUBLIC_LIVE2D_REMOTE_MODELS_BASE_URL = "/live2d/models"

[context.branch-deploy.environment]
  NEXT_PUBLIC_API_BASE_URL = "/api/agents"
  NEXT_PUBLIC_LIVE2D_REMOTE_MODELS_BASE_URL = "/live2d/models"
