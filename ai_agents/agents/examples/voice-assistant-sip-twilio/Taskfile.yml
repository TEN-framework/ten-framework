version: "3"

dotenv: ["../../../.env"]

tasks:

  # install scripts
  install-frontend:
    desc: install frontend dependencies
    internal: true
    dir: ../../../playground
    cmds:
      - npm install --verbose

  install-tenapp:
    desc: install tenapp dependencies
    internal: true
    dir: ./tenapp
    cmds:
      - tman install

  install-tenapp-python-deps:
    desc: install tenapp python dependencies
    deps: [install-tenapp]
    internal: true
    dir: ./tenapp
    cmds:
      - ./scripts/install_python_deps.sh

  build-api-server:
    desc: build api server
    dir: ../../../server
    cmds:
      - go mod tidy && go mod download && go build -o bin/api main.go

  install:
    desc: install dependencies
    dir: ./tenapp
    cmds:
      - task: install-tenapp
      - task: install-tenapp-python-deps
      - task: install-frontend
      - task: build-api-server


  # run scripts
  run-tenapp:
    desc: run tenapp
    dir: ./tenapp
    cmds:
      - tman run start

  run-gd-server:
    desc: run tman dev http server for TMAN Designer
    dir: ./tenapp
    cmds:
      - tman designer

  run-frontend:
    desc: run frontend
    dir: ../../../playground
    cmds:
      - npm run dev

  run-api-server:
    desc: run standalone Twilio HTTP server
    dir: ./
    env:
      PYTHONPATH: "{{.PWD}}:{{.PYTHONPATH}}"
    cmds:
      - python3 server/main.py

  run-ngrok:
    desc: run ngrok tunnel for WSS support
    dir: ./
    cmds:
      - ./start-with-ngrok.sh

  run:
    desc: run everything
    deps:
      - task: run-gd-server
      - task: run-frontend
      - task: run-api-server
      - task: run-ngrok