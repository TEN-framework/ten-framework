services:
  ten_agent_dev:
    image: ghcr.io/ten-framework/ten_agent_build:0.7.3
    container_name: ten_agent_dev
    platform: linux/amd64
    tty: true
    stdin_open: true
    restart: always
    ports:
      - "${GRAPH_DESIGNER_SERVER_PORT}:${GRAPH_DESIGNER_SERVER_PORT}"
      - "${SERVER_PORT}:${SERVER_PORT}"
    volumes:
      - ./:/app
      - ${LOG_PATH}:${LOG_PATH}
      - ../.vscode/:/app/.vscode
      - ../tools/pylint/.pylintrc:/tools/pylint/.pylintrc
      - ../tools/upgrade:/tools/upgrade
    working_dir: /app
    env_file:
      - .env
    network_mode: host
  ten_agent_playground:
    image: ghcr.io/ten-framework/ten_agent_playground:0.11.4-10-g2b884e498
    container_name: ten_agent_playground
    restart: always
    ports:
      - "3000:3000"
    network_mode: host
    environment:
      - AGENT_SERVER_URL=http://localhost:8080
      - TEN_DEV_SERVER_URL=http://localhost:49483
  ten_agent_demo:
    image: ghcr.io/ten-framework/ten_agent_demo:0.11.4-1-g9d72b40c6
    container_name: ten_agent_demo
    restart: always
    ports:
      - "3002:3000"
    network_mode: host
    environment:
      - AGENT_SERVER_URL=http://localhost:8080
