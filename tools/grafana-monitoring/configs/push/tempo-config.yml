# Tempo Configuration - Push Mode
# Receives traces from OpenTelemetry Collector via internal network

server:
  http_listen_port: 3200
  grpc_listen_port: 9095

# Tempo receives traces from OTel Collector via OTLP
distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318

ingester:
  max_block_duration: 5m
  lifecycler:
    ring:
      replication_factor: 1

compactor:
  compaction:
    block_retention: 48h

storage:
  trace:
    backend: local
    local:
      path: /tmp/tempo/blocks
    wal:
      path: /tmp/tempo/wal

querier:
  search:
    query_timeout: 30s

# Disable overrides for standalone deployment
overrides:
  defaults:
    metrics_generator:
      processors: []
